on:
  push:
    branches:
      - master

jobs:
  main:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Stamp tag
        id: stamp
        run: |
          echo "tag=r$(date +'%Y%m%d.%H%M%S')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: create tag & push
        run: |
          git tag ${{ steps.stamp.outputs.tag }}
          git push origin --tags
